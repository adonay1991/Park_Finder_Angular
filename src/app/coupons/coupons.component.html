<h1 class="h1-coupons pt-4 ml-5">Park Finder - Coupons</h1>
<div class="card-columns">
  <div class="card" *ngFor="let coupon of coupons">
    <img
      class="card-img-top img-fluid"
      src="{{ coupon.imgSource }}"
      alt="{{ coupon.textCoupon }}"
    />
    <div class="card-body">
      <p>{{ coupon.textCoupon }}</p>
      <button class="btn btn-primary container" type="button">
        {{ coupon.textBtn }}
      </button>
    </div>
  </div>
</div>
